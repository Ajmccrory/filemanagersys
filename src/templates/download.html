{% extends "base.html" %}

{% block title %}Download CaseMap Lite{% endblock %}

{% block content %}
<div class="download-container">
    <h2>Download CaseMap Lite</h2>
    <div class="download-options">
        <div class="download-option">
            <h3>Windows</h3>
            <form action="{{ url_for('downloads.download_windows') }}" method="post">
                <button type="submit" class="download-button">
                    <i class="fab fa-windows"></i> Download for Windows
                </button>
            </form>
        </div>
        <div class="download-option">
            <h3>Mac</h3>
            <form action="{{ url_for('downloads.download_mac') }}" method="post">
                <button type="submit" class="download-button">
                    <i class="fab fa-apple"></i> Download for Mac
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
