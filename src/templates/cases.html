{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{{ case.title }}</h2>
    <p>{{ case.description }}</p>

    <h3>Add Evidence</h3>
    <form action="{{ url_for('evidence.new_evidence', case_id=case.id) }}" method="POST">
        <input type="text" name="title" placeholder="Evidence Title" required>
        <textarea name="description" placeholder="Evidence Description"></textarea>
        <button type="submit">Add Evidence</button>
    </form>

    <h3>Evidence List</h3>
    <div class="evidence-list">
        {% for item in case.evidence %}
        <div class="evidence-card">
            <h4><a href="{{ url_for('evidence.view_evidence', evidence_id=item.id) }}">{{ item.title }}</a></h4>
            <p>{{ item.description }}</p>
            <small>Added: {{ item.date_added.strftime('%Y-%m-%d') }}</small>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
